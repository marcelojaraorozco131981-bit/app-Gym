<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
  <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md" #modal>
    <h3 class="text-2xl font-bold mb-4 text-lime-400">Editar Estad√≠sticas</h3>
    
    <form #statsForm="ngForm" (ngSubmit)="onSave()">
      <div class="space-y-4">
        
        <div>
          <label for="height" class="block text-sm font-medium text-gray-300">Altura (cm)</label>
          <input type="number" name="height" id="height" required 
                 [ngModel]="height()" (ngModelChange)="height.set($event)"
                 class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
        </div>

        <div>
          <label for="weight" class="block text-sm font-medium text-gray-300">Peso (kg)</label>
          <input type="number" name="weight" id="weight" required 
                 [ngModel]="weight()" (ngModelChange)="weight.set($event)"
                 class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
        </div>
        
        <div>
          <label for="bodyFat" class="block text-sm font-medium text-gray-300">% Grasa Corporal</label>
          <input type="number" name="bodyFat" id="bodyFat"
                 [ngModel]="bodyFatPercentage()" (ngModelChange)="bodyFatPercentage.set($event)"
                 class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
        </div>

      </div>
      <div class="mt-6 flex justify-end gap-3">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-500 transition-colors">Cancelar</button>
        <button type="submit" [disabled]="!statsForm.valid" class="px-4 py-2 bg-lime-500 text-gray-900 font-semibold rounded-md hover:bg-lime-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
