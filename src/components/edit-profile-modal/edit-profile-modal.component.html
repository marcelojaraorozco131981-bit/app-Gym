<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-40 p-4">
  <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md" #modal>
    
    @if (!isCameraOpen()) {
      <!-- Form View -->
      <h3 class="text-2xl font-bold mb-4 text-lime-400">Editar Perfil</h3>
      <form #profileForm="ngForm" (ngSubmit)="onSave()">
        <div class="space-y-4">
          
          <!-- Photo Edit Section -->
          <div class="flex flex-col items-center gap-4">
            <img [src]="avatarUrl()" alt="Vista previa del perfil" class="w-24 h-24 rounded-full object-cover border-4 border-gray-600">
            <div class="flex gap-3">
              <button type="button" (click)="triggerFileInput()" class="px-3 py-2 text-sm bg-gray-700 text-white font-semibold rounded-md hover:bg-gray-600 transition-colors">Subir Foto</button>
              <input type="file" accept="image/*" class="hidden" #fileInput (change)="onFileSelected($event)">
              <button type="button" (click)="openCamera()" class="px-3 py-2 text-sm bg-gray-700 text-white font-semibold rounded-md hover:bg-gray-600 transition-colors">Tomar Foto</button>
            </div>
          </div>

          <div>
            <label for="name" class="block text-sm font-medium text-gray-300">Nombre Completo</label>
            <input type="text" name="name" id="name" required 
                   [ngModel]="name()" (ngModelChange)="name.set($event)"
                   class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
            <input type="email" name="email" id="email" required 
                   [ngModel]="email()" (ngModelChange)="email.set($event)"
                   class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-300">Teléfono (Opcional)</label>
            <input type="tel" name="phone" id="phone" 
                   [ngModel]="phone()" (ngModelChange)="phone.set($event)"
                   class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md px-3 py-2 focus:ring-lime-400 focus:border-lime-400 text-white">
          </div>
          
        </div>
        <div class="mt-6 flex justify-end gap-3">
          <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-500 transition-colors">Cancelar</button>
          <button type="submit" [disabled]="!profileForm.valid" class="px-4 py-2 bg-lime-500 text-gray-900 font-semibold rounded-md hover:bg-lime-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Guardar Cambios</button>
        </div>
      </form>
    } @else {
      <!-- Camera View -->
      <div>
        <h3 class="text-2xl font-bold mb-4 text-lime-400">Tomar Foto</h3>
        
        @if (!snapshot()) {
          <video #videoElement autoplay playsinline class="w-full h-auto rounded-lg bg-gray-900"></video>
          <button type="button" (click)="takeSnapshot()" class="mt-4 w-full px-4 py-3 bg-lime-500 text-gray-900 font-semibold rounded-md hover:bg-lime-400 transition-colors">Capturar</button>
        } @else {
          <canvas #canvasElement class="w-full h-auto rounded-lg bg-gray-900"></canvas>
          <div class="mt-4 flex gap-3">
            <button type="button" (click)="retakePhoto()" class="w-full px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-500 transition-colors">Repetir</button>
            <button type="button" (click)="confirmSnapshot()" class="w-full px-4 py-2 bg-lime-500 text-gray-900 font-semibold rounded-md hover:bg-lime-400 transition-colors">Confirmar</button>
          </div>
        }
        
        <button type="button" (click)="closeCamera()" class="mt-3 w-full text-center text-sm text-gray-400 hover:text-lime-400">Cancelar</button>
      </div>
    }
    
  </div>
</div>
