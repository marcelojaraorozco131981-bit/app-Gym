<div class="fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col items-center justify-center p-4 z-50">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm">
    <h2 class="text-2xl font-bold text-lime-400">{{ exercise().name }}</h2>
    <p class="text-gray-400 mt-1">{{ exercise().sets }} series x {{ exercise().reps }} reps</p>
    
    <div class="my-10">
      <p class="text-7xl font-mono font-bold text-white tracking-wider">{{ formattedTime() }}</p>
    </div>
    
    <div class="flex justify-center gap-4">
      @if (isRunning()) {
        <button (click)="pauseTimer()" class="w-24 px-4 py-3 bg-yellow-500 text-gray-900 font-semibold rounded-lg hover:bg-yellow-400 transition-colors">
          Pausar
        </button>
      } @else {
        <button (click)="startTimer()" class="w-24 px-4 py-3 bg-lime-500 text-gray-900 font-semibold rounded-lg hover:bg-lime-400 transition-colors">
          Iniciar
        </button>
      }
      <button (click)="resetTimer()" class="w-24 px-4 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 transition-colors">
        Reiniciar
      </button>
    </div>

    <button (click)="finishWorkout()" class="mt-8 w-full px-4 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-500 transition-colors">
      Terminar y Cerrar
    </button>
  </div>
</div>
